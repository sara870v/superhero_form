<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Acme|Notable&display=swap" rel="stylesheet" />
  </head>
  <body>
    <h1>Create your own superhero</h1>

    <h2>First step, is to write your name. Make sure to choose your superhero name, to hide your identity</h2>
    <br />
    <form>
      <div class="first">
        <section class="names">
          <label for="realname">Real name</label>
          <input type="text" name="Real name" size="25" placeholder="Sarah Davidsen" required />

          <label for="superheroname">Name</label>
          <input type="text" name="Superhero Name" size="25" placeholder="The Frontender" required />
        </section>
      </div>
      <br />
      <h2>Here you can choose which powers you'd like your superhero to posses</h2>
      <section class="powers">
        <h3>Choose multiple superpowers for your superhero</h3>

        <label for="Strenght">Strength</label>
        <input type="checkbox" name="Strength" />

        <label for="Transportation">Transportation</label>
        <input type="checkbox" name="Transportation" />

        <label for="Mastermind intelligence">Mastermind intelligence</label>
        <input type="checkbox" name="Mastermind intelligence" />

        <label for="Able to manipulate water">Able to manipulate water</label>
        <input type="checkbox" name="Able to manipulate water" />

        <label for="Able to manipulate water">Able to manipulate fire</label>
        <input type="checkbox" name="Able to manipulate water" />

        <label for="Able to manipulate water">Able to manipulate the air</label>
        <input type="checkbox" name="Able to manipulate water" />

        <label for="Able to manipulate water">Able to manipulate the elements of earth</label>
        <input type="checkbox" name="Able to manipulate water" />

        <label for="Mindreader">Mindreader</label>
        <input type="checkbox" name="Mindreader" />

        <label for="Transformation">Transformation</label>
        <input type="checkbox" name="Transformation" />
      </section>

      <button type="submit">Ready?</button>
    </form>

    <script src="index.js"></script>
  </body>
</html>
